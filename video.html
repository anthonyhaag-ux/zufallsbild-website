<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Seite</title>

  <!-- ✅ Switzer über Fontshare einbinden -->
  <link href="https://api.fontshare.com/v2/css?f[]=PlusJakartaSans@400,500,600,700,800&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    /* === Vollbild-Video === */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* === Container für Text === */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      pointer-events: none; /* verhindert Klicks außerhalb des Textes */
    }

    /* === Nur der Text selbst ist klickbar === */
  .overlay a {
    pointer-events: auto;
    text-decoration: none;
    font-family: 'Plus Jakarta Sans', 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: clamp(40px, 14vw, 150px);
    font-weight: 500;
    color: white;
    transition: text-decoration 0.3s ease;
    /* optional: gleiche Linie wie in anderen Überschriften */
    text-decoration-thickness: 5px; /* oder weglassen, Browser passt automatisch */
  }

  .overlay a:hover {
    text-decoration: underline;
    text-underline-offset: 20px; /* genau wie bei About/Carousel */
  }

  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="iceshell.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5 Video.
  </video>

  <div class="overlay">
    <a href="index.html">WORKSHOP+</a>
  </div>

</body>
</html>
